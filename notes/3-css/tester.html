<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester</title>
    <style>
        .block-box {
    display: block;
    border: 1px solid red;
    width: 100px;
    height: 100px;
    position: 100px 50px;
}

.inline-box {
    display: inline;
    border: 1px solid red;
    width: 100px;
    height: 100px;
    position: 100px 50px;
}

.inline-block-box {
    display: inline-block;
    border: 1px solid red;
    width: 100px;
    height: 100px;
    position: 100px 50px;
}
    </style>
</head>
<body>

    <div class="block-box">BOX ONE</div>
    <div class="block-box">BOX TWO</div>

    <div class="inline-box">ONE BOX</div>
    <div class="inline-box">TWO BOX</div>

    <div class="inline-block-box">OX 1 XO</div>
    <div class="inline-block-box">OX 2 XO</div>
    
</body>
</html>
